<!DOCTYPE html>
<html>
{% load static %}
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
		<link rel="stylesheet"  href="{% static 'page/statics/css/LoginForm.css' %}"/>
	</head>

	<body>
		<form class="login-form" action="login_action" method="post">
		    <h1>Login</h1>
		    <div class="txtb">
		      <input  type="text" v-model="username" name="username">
		      <span data-placeholder="username"></span>
		    </div>
		    <div class="txtb">
		        <input type="password" v-model="password" name="password" >
		      <span data-placeholder="password"></span>
		    </div>
		    <button type="submit" class="logbtn" @click="">Login</button>
		    <div class="bottom-text">
		      Don't have account? <a href="./RegForm.html">Sign up</a>
		    </div>
		
		  </form>
		  
		  <script type="text/javascript">
		  	$(".txtb input").on("focus",function(){
		  	  $(this).addClass("focus");
		  	});
		  	
		  	$(".txtb input").on("blur",function(){
		  	  if($(this).val() ==="")
		  	    $(this).removeClass("focus");
		  	});
		  </script>
		  <script type="text/javascript">
		
		  </script>
		  
	</body>
</html>
